<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/caterhood_transparent.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!--leaflet map-->
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""
  />
  <script
    defer
    src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""
  ></script>
  <!-- core javascript-->
    <script defer src="script.js"></script>
    <title>caterhood || Map the cats</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="caterhood_transparent.png" alt="Logo" class="logo" />
      <ul class="cats">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Coat Color</label>
            <select class="form__input form__input--type">
              <option value="found">Gray</option>
              <option value="found">Black</option>
              <option value="found">White</option>
              <option value="found">Orange</option>
              <option value="found">Calico</option>
              <option value="found">Brown</option>
              <option value="found">Tortoiseshell</option>
              <option value="found">Other/Multiple</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Coat Length</label>
            <input class="form__input form__input--coat"
            placeholder="Shorthair">
          </div>
          <div class="form__row">
            <label class="form__label">Body Type</label>
            <input class="form__input form__input--weight"
            placeholder="Chonk">
          </input>
          </div>
          <div class="form__row">
            <label class="form__label">Notes</label>
            <input class="form__input form__input--notes" placeholder="Ear Notch">
          </input>
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <!-- <button class="btn--clear-all">Reset App</button> -->
      <p class="copyright">
        &copy; Copyright by
        <a
          class="website-link"
          target="_blank"
          href="https://lanejm.com"
          >Joshua Lane</a
        >
      </p>
    </div>
    <div id="map"></div>
   
  
  </body>
</html>
